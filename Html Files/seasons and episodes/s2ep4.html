<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoyFlicks</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .header-gradient {
            background: linear-gradient(120deg, #9C56F7, #6C63FF, #00FFFF);
        }

        .footer-gradient {
            background: linear-gradient(120deg, #9C56F7, #6C63FF, #00FFFF);
        }

        body{
            background: linear-gradient(120deg, #9C56F7, #6C63FF, #00FFFF);
        }

        .movie-title {
            font-size: 22px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(157, 0, 255, 0.5);
        }

        .video-section {
            margin-top: 50px;
            background: linear-gradient(to right,  #9C56F7, #6C63FF, #00FFFF);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .video-container {
            position: relative;
            overflow: hidden;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio (for 16:9 videos) */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header-gradient">

        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="../home.html">JoyFlicks</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../movies.html">Movies</a>
                        </li>
                    </ul>
                </div>
                <div class="user-profile d-flex align-items-center">
                    <img src="../images/profile image.png" alt="User Profile" class="rounded-circle me-2"
                        style="width: 40px;">
                    <div class="user-menu text-light">
                        <span>Welcome, User</span>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <!-- Awesome Cinematic Experience -->
    <section class="container video-section">
        <h2 class="movie-title">Money Heist Season 2 Episode 4</h2>
        <div class="video-container">
            <iframe src="../Videos/Movies/Money Heist/Money Heist-2017 - S2/Money_Heist_2017_Hindi_S02_E04.mp4" allowfullscreen controls></iframe>
        </div>
    </section>
    <!-- Link to Bootstrap JS and jQuery (Make sure to include jQuery before Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
