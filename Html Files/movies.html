<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoyFlicks</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .header-gradient {
            background: linear-gradient(120deg, #9C56F7, #6C63FF, #00FFFF);
        }

        .footer-gradient {
            background: linear-gradient(120deg, #9C56F7, #6C63FF, #00FFFF);
        }

        body {
            background-color: #000;
        }

        /* Custom Styles for index.html */
        .movie-section {
            background-color: #f5f5f5;
            padding: 50px 0;
        }

        .movie-thumbnail {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .movie-thumbnail img {
            width: 100%;
            height: auto;
        }

        .movie-thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .movie-title {
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
        }

        /* Rest of your existing styles... */


        /* Other styles ... */
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header-gradient">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="home.html">JoyFlicks</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">TV Shows</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="movies.html">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My List</a>
                        </li>
                    </ul>
                </div>
                <div class="user-profile d-flex align-items-center">
                    <img src="../images/profile image.png" alt="User Profile" class="rounded-circle me-2"
                        style="width: 40px;">
                    <div class="user-menu text-light">
                        <span>Welcome, User</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Movie Section -->
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <a href="movie1.html">
                    <div class="movie-thumbnail">
                        <img src="../images/Money heist/money heist.jpg" alt="Money Heist">
                    </div>
                    <div class="movie-title">Money heist</div>
                </a>
            </div>
            <!-- Add more movie links as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-gradient text-light text-center py-2">
        <p>&copy; 2023 JoyFlicks. All rights reserved.</p>
    </footer>
    
    <!-- Link to Bootstrap JS and jQuery (Make sure to include jQuery before Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
